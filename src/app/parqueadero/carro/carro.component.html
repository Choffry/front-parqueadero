<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 well">
      <section>
        <form novalidate [formGroup]="carroForm" (ngSubmit)="submitCarro()">
          <h2>Ingresar Carro</h2>
            <div class="form-group">
              <label>Placa</label>
              <input type="text" pattern="[a-zA-Z]{3}[0-9]{3}" class="form-control" formControlName="placa" style="text-transform:uppercase">
            </div>

          <button type="submit" class="btn btn-primary push-right"  [disabled]="!carroForm.valid" >Guardar</button>
          <button type="button" class="btn btn-default" (click)="redireccionInicio()">Cancelar</button>
        </form>
      </section>
    </div>
  </div>
</div>
